<style type="text/css">
.wrapper {
	position: absolute;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%);
}

.mainMenu {
	width: 250px;
	display: block;
	border-radius: 10px;
	overflow: hidden;
}

.item {
	border-top: 1px solid #ef584a;
	overflow: hidden;
}

.btn {
	display: block;
	padding: 15px 20px;
	background-color: #ff6f61;
	color: #fff;
	position: relative;
}

.btn:before {
	content: '';
	position: absolute;
	width: 0;
	height: 0;
	border-left: 8px solid transparent;
	border-right: 8px solid transparent;
	border-top: 10px solid #ff6f61;
	right: 15px;
	bottom: -10px;
	z-index: 9;
}

.btn i {
	margin-right: 10px;
}

.subMenu {
	background: #273057;
	overflow: hidden;
	transition: max-height 0.7s;
	max-height: 0;
}

.subMenu a {
	display: block;
	padding: 15px 20px;
	color: #fff;
	font-size: 14px;
	border-bottom: 1px solid #394c7f;
	position: relative;
}

.subMenu a:before {
	content: '';
	opacity: 0;
	transition: opacity 0.3s;
}

.subMenu a:hover:before {
	content: '';
	position: absolute;
	height: 0;
	width: 6px;
	left: 0;
	top: 0;
	opacity: 1;
	/* background-color: #d8d824; */
	border-top: 24px solid transparent;
	border-left: 11px solid #fcdc29;
	border-bottom: 24px solid transparent;
}

.subMenu a:after {
	content: '';
	opacity: 0;
	transition: opacity 0.3s;
}

.subMenu a:hover:after {
	content: '';
	position: absolute;
	height: 0;
	width: 6px;
	right: 0px;
	top: 0;
	opacity: 1;
	/* background-color: #d8d824; */
	border-top: 24px solid transparent;
	border-right: 11px solid #fcdc29;
	border-bottom: 24px solid transparent;
}

.subMenu a:hover {
	background: #273057;
	background: -moz-linear-gradient(top, #273057 0%, #273057 50%, #394c7f 51%, #394c7f
		100%);
	background: -webkit-linear-gradient(top, #273057 0%, #273057 50%, #394c7f 51%,
		#394c7f 100%);
	background: linear-gradient(to bottom, #273057 0%, #273057 50%, #394c7f 51%, #394c7f
		100%);
	filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#273057',
		endColorstr='#394c7f', GradientType=0);
	transition: all 0.3s;
	border-bottom: 1px solid #394c7f;
}

.subMenu a:last-child {
	border: none;
}

.item:target .subMenu {
	max-height: 10em;
}

#cssmenu {
	/* 	visibility: visible; */
	/* 	visibility: hidden; */
	
}

	display: grid;
	grid-template-columns: 200px 1fr;
	min-height: 100vh;

}

 .col-izq {

/* Circulo en  movimiento */
.wrapper {
	position: relative;
	display: flex;
	align-items: center;
	flex-wrap: wrap;
	width: 1px;
	height: 100vh;
}

.el {
	position: absolute;
	opacity: 1;
	width: 2px;
	height: 24vh;
	margin-top: -12vh;
	transform-origin: 50% 100%;
	background: white;
}

.parent {
	
}

.parent>div[class] {
	width: 12em;
	min-width: 12em;
	margin-bottom: 4px;
	background-color: black;
	border: 1px solid red;
	color: white;
	transition-property: all;
	transition-duration: 7s;
}

.parent>div.box1 {
	width: 90vw;
	min-width: 24em;
	background-color: magenta;
	color: yellow;
	border: 1px solid orange;
	transition-property: all;
	transition-duration: 2s;
}

.ease {
	transition-timing-function: ease;
}

.easein {
	transition-timing-function: ease-in;
}

.easeout {
	transition-timing-function: ease-out;
}

.easeinout {
	transition-timing-function: ease-in-out;
}

.linear {
	transition-timing-function: linear;
}

.cb {
	transition-timing-function: cubic-bezier(0.2, -2, 0.8, 2);
}

/* Grafica de barras. */


#vertgraph {
width: 378px;
height: 207px;
position: relative

}
#vertgraph ul {
width: 378px;
height: 207px;
margin: 0;
padding: 0;
}
#vertgraph ul li {
position: absolute;
width: 28px;
height: 160px;
bottom: 34px;
padding: 0 !important;
margin: 0 !important;
text-align: center;
font-weight: bold;
color: red;
line-height: 2.5em;
border: 3px;
background-color: red;
}


#vertgraph li.critical { left: 24px; background-position: 0px bottom !important; }
#vertgraph li.high { left: 101px; background-position: -28px bottom !important; }
#vertgraph li.medium { left: 176px; background-position: -56px bottom !important; }
#vertgraph li.low { left: 251px; background-position: -84px bottom !important; }
#vertgraph li.info { left: 327px; background-position: -112px bottom !important; }


</style>

<script type="text/javascript">

function updateTransition() {
	  var els = document.querySelectorAll(".parent > div[class]");
	  for(var c = els.length, i = 0; i < c; i++) {
	     els[i].classList.toggle("box1");
	  }
	}

	var intervalID = window.setInterval(updateTransition, 10000);

</script>
